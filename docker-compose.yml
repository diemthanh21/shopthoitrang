version: "3.8"

services:
  shopthoitrang-server:
    build: ./shopthoitrang-server
    container_name: shopthoitrang-server
    ports:
      - "3000:3000"
    env_file:
      - ./shopthoitrang-server/.env
    restart: unless-stopped
    networks:
      - shopthoitrang-network

  shopthoitrang-web:
    build: ./shopthoitrang-web
    container_name: shopthoitrang-web
    ports:
      - "80:80"
      - "8080:80"  # Alternative port
    depends_on:
      - shopthoitrang-server
    restart: unless-stopped
    networks:
      - shopthoitrang-network

networks:
  shopthoitrang-network:
    driver: bridge